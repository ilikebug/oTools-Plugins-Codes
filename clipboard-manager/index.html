<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Manager</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="icon.png" class="plugin-icon" alt="ClipboardManager Icon" />
      <input type="text" placeholder="Search Clipboard..." />
      <button class="fav-toggle-btn" title="Favorites">
        <svg viewBox="0 0 20 20" fill="none" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 15l-5.09 2.67 1-5.82L2 7.97l5.91-.86L10 2.5l2.09 4.61 5.91.86-4.27 4.88 1 5.82z" stroke="#2563eb" stroke-width="1.5" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="main-content">
      <div id="scrollArea" class="clip-list" style="height:100%;overflow-y:auto;">
        <div id="contentArea"></div>
      </div>
    </div>
  </div>
  <script src="clusterize.js"></script>
  <script src="main.js"></script>
</body>
</html>
